<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title1 desc1">
  <title id="title1">Top Benefits of React</title>
  <desc id="desc1">React logo with benefit badges</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#22c55e"></stop>
      <stop offset="1" stop-color="#0ea5e9"></stop>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.15"></feDropShadow>
    </filter>
  </defs>

  <rect width="800" height="450" fill="#f8fafc"></rect>
  <!-- Card -->
  <g filter="url(#soft)">
    <rect x="40" y="40" width="720" height="370" rx="20" fill="#ffffff"></rect>
  </g>

  <!-- React atom -->
  <g transform="translate(150,115) scale(1.2)">
    <circle cx="120" cy="90" r="18" fill="#38bdf8"></circle>
    <ellipse cx="120" cy="90" rx="90" ry="36" fill="none" stroke="#38bdf8" stroke-width="8"></ellipse>
    <ellipse cx="120" cy="90" rx="90" ry="36" transform="rotate(60 120 90)" fill="none" stroke="#38bdf8" stroke-width="8"></ellipse>
    <ellipse cx="120" cy="90" rx="90" ry="36" transform="rotate(-60 120 90)" fill="none" stroke="#38bdf8" stroke-width="8"></ellipse>
  </g>

  <!-- Title -->
  <text x="380" y="120" font-family="Inter, Arial" font-size="28" font-weight="800" fill="#0f172a">Why Choose React?</text>
  <rect x="380" y="135" width="220" height="6" rx="3" fill="url(#g1)"></rect>

  <!-- Benefit chips -->
  <g font-family="Inter, Arial" font-size="16" fill="#0f172a">
    <g>
      <rect x="380" y="170" rx="12" width="200" height="40" fill="#ecfeff" stroke="#bae6fd"></rect>
      <circle cx="398" cy="190" r="6" fill="#38bdf8"></circle>
      <text x="412" y="196">Component Reuse</text>
    </g>
    <g>
      <rect x="380" y="220" rx="12" width="220" height="40" fill="#f0fdf4" stroke="#bbf7d0"></rect>
      <circle cx="398" cy="240" r="6" fill="#22c55e"></circle>
      <text x="412" y="246">Great Performance (VDOM)</text>
    </g>
    <g>
      <rect x="380" y="270" rx="12" width="240" height="40" fill="#fff7ed" stroke="#fed7aa"></rect>
      <circle cx="398" cy="290" r="6" fill="#fb923c"></circle>
      <text x="412" y="296">Rich Ecosystem &amp; Tooling</text>
    </g>
    <g>
      <rect x="380" y="320" rx="12" width="250" height="40" fill="#eef2ff" stroke="#c7d2fe"></rect>
      <circle cx="398" cy="340" r="6" fill="#6366f1"></circle>
      <text x="412" y="346">TypeScript Friendly</text>
    </g>
  </g>
</svg>
