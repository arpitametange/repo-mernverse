<!-- node-course.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="240" viewBox="0 0 400 240" role="img" aria-label="Node.js Crash Course">
  <defs>
    <linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#10b981"></stop><stop offset="1" stop-color="#34d399"></stop></linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="10" fill="#081225"></rect>
  <g transform="translate(40,30)">
    <polygon points="60,0 180,0 240,60 180,120 60,120 -0,60" fill="url(#g2)" opacity="0.95"></polygon>
    <text x="90" y="78" font-family="Inter, system-ui, Arial" font-size="38" fill="#062018" font-weight="800">JS</text>

    <text x="20" y="160" font-family="Inter, system-ui, Arial" font-size="20" fill="#e6eef8" font-weight="700">Node.js Crash Course</text>
    <text x="20" y="186" font-family="Inter, system-ui, Arial" font-size="13" fill="#9fb8a9">Backend fundamentals</text>
  </g>
