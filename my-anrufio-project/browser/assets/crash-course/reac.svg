<!-- react-course.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="240" viewBox="0 0 400 240" role="img" aria-label="React Crash Course">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5e9"></stop>
      <stop offset="1" stop-color="#7dd3fc"></stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="10" fill="#0f1724"></rect>
  <g transform="translate(40,30)">
    <!-- atom rings -->
    <g transform="translate(120,40)">
      <ellipse rx="70" ry="22" fill="none" stroke="url(#g1)" stroke-width="6" transform="rotate(0)"></ellipse>
      <ellipse rx="70" ry="22" fill="none" stroke="url(#g1)" stroke-width="6" transform="rotate(60)"></ellipse>
      <ellipse rx="70" ry="22" fill="none" stroke="url(#g1)" stroke-width="6" transform="rotate(120)"></ellipse>
      <circle r="14" fill="#0ea5e9" stroke="#fff" stroke-opacity="0.12" stroke-width="2"></circle>
    </g>

    <!-- label -->
    <text x="20" y="160" font-family="Inter, system-ui, Arial" font-size="20" fill="#e6eef8" font-weight="700">React Crash Course</text>
    <text x="20" y="186" font-family="Inter, system-ui, Arial" font-size="13" fill="#99a3b1">Build dynamic UIs fast</text>
  </g>
</svg>
